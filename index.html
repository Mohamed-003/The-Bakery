<!DOCTYPE html>
<html>
    <head>
        <title>The BAKERY</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="style.css" />
        <script src="in.js" async></script>
    </head>
    <body>
        
        <section class="container content-section">
            <h2 class="section-header">THE BAKERY</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Pizza</span>
                    <img class="shop-item-image" src="https://source.unsplash.com/250x250/?pizza">
                    <div class="shop-item-details">
                        <span class="shop-item-price">₹12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cake</span>
                    <img class="shop-item-image" src="https://source.unsplash.com/250x250/?cake">
                    <div class="shop-item-details">
                        <span class="shop-item-price">₹12.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                 <span class="shop-item-title">Burger</span>
                 <img class="shop-item-image" src="https://source.unsplash.com/250x250/?Burger">
                 <div class="shop-item-details">
                     <span class="shop-item-price">₹12.99</span>
                     <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                 </div>
                </div>
                <div class="shop-item">
                 <span class="shop-item-title">Chips</span>
                 <img class="shop-item-image" src="https://source.unsplash.com/250x250/?chips">
                 <div class="shop-item-details">
                     <span class="shop-item-price">₹12.99</span>
                     <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                 </div>
                </div>
                
            </div>
        </section>
        
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">₹0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        
    </body>
</html>
